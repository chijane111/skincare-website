<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Cart</title>
  <link rel="stylesheet" href="cart.css">
</head>
<body>

  <section class="cert">
    <div class="overlay">
      <h2>Your Cart</h2>
      <ul id="cart-list"></ul>
      <p class="total-text">Total: ₦<span id="total">0</span></p>
      <button id="checkout" onclick="checkout()" class="cartt">Order via WhatsApp</button>
    </div>
  </section>

  <script>
    const cartItems = JSON.parse(localStorage.getItem('cart')) || [];
    const cartList = document.getElementById('cart-list');
    const totalSpan = document.getElementById('total');

    function renderCart() {
      cartList.innerHTML = '';
      let total = 0;
      cartItems.forEach(item => {
        const li = document.createElement('li');
        li.textContent = `${item.name} - ₦${item.price}`;
        cartList.appendChild(li);
        total += item.price;
      });
      totalSpan.textContent = total.toLocaleString();
    }

    function checkout() {
      if (cartItems.length === 0) {
        alert("Your cart is empty!");
        return;
      }
      let message = "Hello, I want to order:\n";
      cartItems.forEach(item => {
        message += `- ${item.name} - ₦${item.price}\n`;
      });
      const total = cartItems.reduce((sum, item) => sum + item.price, 0);
      message += `\nTotal: ₦${total.toLocaleString()}`;
      const whatsappLink = `https://wa.me/234YOURNUMBER?text=${encodeURIComponent(message)}`;
      window.open(whatsappLink, '_blank');
    }

    renderCart();
  </script>

</body>
</html>
